<form #postForm="ngForm" (ngSubmit)="onSubmit(postForm.value)">
    <mat-form-field class="example-full-width">
      <mat-label >Post Title</mat-label>
      <input name="name" matInput [(ngModel)]="post.name">
    </mat-form-field>
  
    <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width">
        <mat-label>Set Price</mat-label>
        <input name="rent" matInput placeholder="$" [(ngModel)]="post.rent">
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width">
        <mat-label >Start Date</mat-label>
        <input [matDatepicker]="picker1" name="start" matInput [(ngModel)]="post.start_date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width">
        <mat-label>End Date</mat-label>
        <input [matDatepicker]="picker2" name="end" matInput [(ngModel)]="post.end_date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field></td> 

      <td><mat-form-field class="example-full-width">
        <mat-label>Square footage</mat-label>
        <input name="square_footage" matInput placeholder="ft" [(ngModel)]="post.square_footage">
      </mat-form-field></td>
    </tr></table>
        

    <!--no input ish done w this yet-->
    <p>
      <mat-form-field class="example-full-width">
        <mat-label>Address</mat-label>
        <textarea matInput placeholder="Ex. 100 Main St"></textarea>
      </mat-form-field>
    </p>
  
    <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width">
        <mat-label>City</mat-label>
        <input matInput placeholder="Ex. San Francisco">
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width">
        <mat-label>State</mat-label>
        <input matInput placeholder="Ex. California">
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width">
        <mat-label>Postal Code</mat-label>
        <input matInput #postalCode maxlength="5" placeholder="Ex. 94105">
        <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
      </mat-form-field></td>
    </tr></table>

    <mat-checkbox class="example-margin" > Furnished </mat-checkbox>
    <br>
    <mat-checkbox class="example-margin" > Parking </mat-checkbox>
    <br>
    <button mat-stroked-button type="submit">Post</button>
  </form>
